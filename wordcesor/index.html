<script>
    // 1. Define your "sensor" list
    const unwantedWords = ["apple", "banana", "cherry"]; 

    function clickMe() {
        const inputField = document.getElementById('input');
        const display = document.getElementById('paragraph');
        
        // 2. Get the original text
        let filteredText = inputField.value;

        // 3. Loop through unwanted words and replace them
        unwantedWords.forEach(word => {
            // This creates a 'Regular Expression' to find all cases (g) 
            // and ignore capital letters (i)
            const regex = new RegExp(word, 'gi'); 
            filteredText = filteredText.replace(regex, "****");
        });

        // 4. Show the censored result
        display.innerText = filteredText;
    }

    function clickUs() {
        document.getElementById('input').value = "";
        document.getElementById('paragraph').innerText = "";
    }
</script>
