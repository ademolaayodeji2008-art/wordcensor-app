<body>
    <main>
        <input type="text" id="inputs">
        <button onclick="checkWeather()">Click to check your weather</button>
        <p id="text"></p>
        <div id="image"></div>
    </main>
</body>

<script>
    //  let prompts = prompt("Enter your the month to check the weather:");
    //     let month = prompts.toLowerCase().trim();

    function checkWeather() {
        let weatherImage = document.getElementById("image")
        let texts = document.getElementById("text")

        let get = document.getElementById("inputs");
        let month = get.value.toLowerCase().trim();
        if (month === null || month === "") {
            alert("No month entered. Please try again.");
            return;
        }
        else if (month === "january" || month === "february" || month === "march") {
            texts.innerHTML = "It's winter."
        } else if (month === "april" || month === "may" || month === "june") {
            texts.innerHTML = "It's spring."
        } else if (month === "july" || month === "august" || month === "september") {
            texts.innerHTML = "It's summer."
        } else if (month === "october" || month === "november" || month === "december") {
            texts.innerHTML = "It's autumn."
        } else {
            alert("Invalid input. Please enter a valid month.");
        }
    }







</script>
